port: 7890
socks-port: 7891
allow-lan: true
mode: Rule
log-level: info
external-controller: 127.0.0.1:9090
    
proxies:
- { name: "LosAngeles-GetAFreeNode.com", type: vmess, server: 107.172.235.75, port: 33494, uuid: c2a289ba-306b-4369-b390-a5d724e0b804, alterId: 0, cipher: auto, tls: true, servername: dxobG4aZmk.gafnode.sbs, network: ws, ws-opts: { path: /speedtest, headers: { host: dxobG4aZmk.gafnode.sbs } } }
- { name: "Prague-GetAFreeNode.com", type: vmess, server: 151.249.104.35, port: 34671, uuid: c2a289ba-306b-4369-b390-a5d724e0b804, alterId: 0, cipher: auto, tls: true, servername: dxobG4aZmk.gafnode.sbs, network: ws, ws-opts: { path: /speedtest, headers: { host: dxobG4aZmk.gafnode.sbs } } }


proxy-groups:

  - name: "Main Node"
    type: select
    proxies:
      - Auto Choose
      - LosAngeles-GetAFreeNode.com
      - Prague-GetAFreeNode.com



  - name: "Apple Services"
    type: select
    proxies:
      - Main Node
      - Auto Choose
      - LosAngeles-GetAFreeNode.com
      - Prague-GetAFreeNode.com

      - Directly

  - name: "Google Services"
    type: select
    proxies:
      - Main Node
      - Auto Choose
      - LosAngeles-GetAFreeNode.com
      - Prague-GetAFreeNode.com

      - Directly

  - name: "Blocked Domains"
    type: select
    proxies:
      - Main Node
      - Auto Choose
      - LosAngeles-GetAFreeNode.com
      - Prague-GetAFreeNode.com

      - Directly
      
  - name: "CHN Mainland"
    type: select
    proxies:
      - Directly
      - Main Node
      - Auto Choose
      - LosAngeles-GetAFreeNode.com
      - Prague-GetAFreeNode.com


  - name: "Auto Choose"
    type: fallback
    proxies:
      - LosAngeles-GetAFreeNode.com
      - Prague-GetAFreeNode.com

    url: 'http://www.gstatic.com/generate_204'
    interval: 300


  - name: "Directly"
    type: select
    proxies:
      - DIRECT

 
rule-providers:
  reject:
    type: http
    behavior: domain
    url: "https://raw.v2raysocks.com/Loyalsoldier/clash-rules/release/reject.txt"
    path: ./ruleset/reject.yaml
    interval: 86400

  icloud:
    type: http
    behavior: domain
    url: "https://raw.v2raysocks.com/Loyalsoldier/clash-rules/release/icloud.txt"
    path: ./ruleset/icloud.yaml
    interval: 86400

  apple:
    type: http
    behavior: domain
    url: "https://raw.v2raysocks.com/Loyalsoldier/clash-rules/release/apple.txt"
    path: ./ruleset/apple.yaml
    interval: 86400

  google:
    type: http
    behavior: domain
    url: "https://raw.v2raysocks.com/Loyalsoldier/clash-rules/release/google.txt"
    path: ./ruleset/google.yaml
    interval: 86400

  proxy:
    type: http
    behavior: domain
    url: "https://raw.v2raysocks.com/Loyalsoldier/clash-rules/release/proxy.txt"
    path: ./ruleset/proxy.yaml
    interval: 86400

  direct:
    type: http
    behavior: domain
    url: "https://raw.v2raysocks.com/Loyalsoldier/clash-rules/release/direct.txt"
    path: ./ruleset/direct.yaml
    interval: 86400

  cncidr:
    type: http
    behavior: ipcidr
    url: "https://raw.v2raysocks.com/Loyalsoldier/clash-rules/release/cncidr.txt"
    path: ./ruleset/cncidr.yaml
    interval: 86400

  lancidr:
    type: http
    behavior: ipcidr
    url: "https://raw.v2raysocks.com/Loyalsoldier/clash-rules/release/lancidr.txt"
    path: ./ruleset/lancidr.yaml
    interval: 86400
 

rules:
  - PROCESS-NAME,v2ray,DIRECT
  - PROCESS-NAME,Surge%203,DIRECT
  - PROCESS-NAME,ss-local,DIRECT
  - PROCESS-NAME,privoxy,DIRECT
  - PROCESS-NAME,trojan,DIRECT
  - PROCESS-NAME,trojan-go,DIRECT
  - PROCESS-NAME,naive,DIRECT
  - PROCESS-NAME,Thunder,DIRECT
  - PROCESS-NAME,DownloadService,DIRECT
  - PROCESS-NAME,qBittorrent,DIRECT
  - PROCESS-NAME,Transmission,DIRECT
  - PROCESS-NAME,fdm,DIRECT
  - PROCESS-NAME,aria2c,DIRECT
  - PROCESS-NAME,Folx,DIRECT
  - PROCESS-NAME,NetTransport,DIRECT
  - PROCESS-NAME,uTorrent,DIRECT
  - PROCESS-NAME,WebTorrent,DIRECT
  - RULE-SET,icloud,Apple Services
  - RULE-SET,apple,Apple Services
  - RULE-SET,google,Google Services
  - RULE-SET,proxy,Blocked Domains
  - RULE-SET,cncidr,CHN Mainland
  - RULE-SET,direct,DIRECT
  - RULE-SET,lancidr,DIRECT,no-resolve
  - MATCH,Main Node
